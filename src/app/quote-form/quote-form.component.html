<div class="container-fluid">
    <h2 class="text-center">Create New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <!-- <label for="name">Name</label> -->
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" #name='ngModel' [ngModelOptions]="{standalone:true}" placeholder="Enter your name"><br>

            <!-- <label for="name">Name</label> -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group">
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" #author='ngModel' [ngModelOptions]="{standalone:true}" placeholder="Enter the name of the author"><br>
            <div [hidden]="author.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <!-- <label for="description">Description</label> -->
            <textarea class="form-control" id="description" rows="1" [(ngModel)]="newQuote.quote" #quote='ngModel' [ngModelOptions]="{standalone:true}" required placeholder="Enter the quotes"></textarea><br>
        </div>
        <div class="form-group">
            <label for="complete">Date of Quote: </label>
            <input type='date' id="complete" [(ngModel)]="newQuote.published" #published='ngModel' [ngModelOptions]="{standalone:true}" required>
        </div>
        <button type="submit" class="btn btn-outline-success" id="quotebutton">Create</button>
    </form>
  </div>
