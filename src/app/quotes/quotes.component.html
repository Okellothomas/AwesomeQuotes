<!-- The implementation of quotes. -->

<div class="container">
    <div class="row">
        <h2>Awesome Quotes</h2>
    </div>
    <ul>
        <li *ngFor = 'let quote of quotes'>
            {{quote.name}}
        </li>
    </ul>
    <p *ngIf='quotes.length > 5'> Your Quotes are all Awesome </p>
</div>
